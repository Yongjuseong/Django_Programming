{% extends "base.html" %}

{% block title %}sujbect_change_list.html{% endblock %}

{% block content %}

    <h1>Sujbect Change - {{user}}</h1>

    <table class="table table-striped table-bordered table-condensed">

        <thead>
        <tr class="table-success">
            <th>Name</th>
            <th>Professor</th>
            <th>Owner</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
        </thead>

        <tbody>
        {% for item in object_list %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.professor }}</td>
            <td>{{ item.owner }}</td>
            <td><a href="{% url 'sugang:subject_update' item.id %}">Update</a></td>
            <td><a href="{% url 'sugang:subject_delete' item.id %}">Delete</a></td>
        </tr>
        {% endfor %}
        </tbody>

    </table>

{% endblock %}
